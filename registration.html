<!DOCTYPE html>
<html>
    <head>
        <title>Registraion</title>
    </head>
    <body>
    <form>
        <table>
            <tr>
                <td>
                    First name:
                </td>
                <td>
                    <input type="text" name="">
                </td>
            </tr>
            <tr>
                <td>
                    Middle name:
                </td>
                <td>
                    <input type="text" name="">
                </td>
            </tr>
            <tr>
                <td>
                    Family name:
                </td>
                <td>
                    <input type="text" name="">
                </td>
            </tr>
            <tr>
                <td>
                    Gender:
                </td>
                <td>
                    <input type="radio" name="Gender">Male
                    <input type="radio" name="Gender">Female
                </td>
            </tr>
            <tr>
                <td>
                    Email:
                </td>
                <td>
                    <input type="email" placeholder="Email" name="">
                </td>
            </tr>
            <tr>
                <td>
                    Home address:
                </td>
                <td>
                    <textarea name="message" rows="5" cols="20"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    Hobbies:
                </td>
                <td>
                    <input type="checkbox" name="Computer games" value="Computer games">Computer games
                    <input type="checkbox" name="Playing music instruments" value="Playing music instruments">Playing music instruments
                    <input type="checkbox" name="Cooking" value="Cooking">Cooking
                    <input type="checkbox" name="Drawing" value="Drawing">Drawing
                </td>
            </tr>
            <tr>
                <td>
                    Favorite color:
                </td>
                <td>
                    <input type="color" name="Favorite color">
                </td>
            </tr>
            <tr>
                <td>
                    Say something about your self:
                </td>
                <td>
                <textarea name="message" rows="5" cols="20"></textarea>
                </td>      
            </tr>
            <tr>
                <td>
                <input type="submit" name="sumbit">
                <input type="reset"  name="clear">
                </td>
            </tr>
        </table>
    </form>

    </body>
</html>
